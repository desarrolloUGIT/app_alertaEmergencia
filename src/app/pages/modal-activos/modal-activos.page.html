<ion-content>
  <ion-item mode="ios" *ngIf="region == '20'"  lines="none" style="--background: transparent;">
    <ion-searchbar [disabled]="!regionSelec" animated mode="ios" placeholder="Buscar Activo" style="margin-top: 0%;" (ionCancel)="inicializar()" autoclomplete="'on'" (ionInput)="getActivos($event)"></ion-searchbar>
    <ion-buttons  slot="end">
      <ion-button size="small" color="medium" (click)="presentPopoverRegion($event)">
        <ion-icon slot="icon-only" name="filter-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
  <ion-searchbar *ngIf="region != '20'" style="margin-top: 5%;" (ionCancel)="inicializar()" autoclomplete="'on'" (ionInput)="getActivos($event)"
   showCancelButton="focus" cancelButtonText="Cancelar" animated placeholder="Buscar Activo"></ion-searchbar>

  <ion-label>Activos mas cercanos según ubicación del marcador</ion-label>
  <div *ngIf="activosShow[0]">
    <ion-accordion-group mode="ios" style="margin-bottom: 5%;margin-top: 3%;">
      <ion-accordion [value]="item.ASSETINUM" *ngFor="let item of activosShow">
        <ion-item slot="header" color="light">
          <!-- <ion-icon name="location-sharp"></ion-icon> -->
          <ion-badge slot="start" color="medium">Región<br>{{item.SERVICEADDRESS.REGIONDISTRICT}}</ion-badge>
          <ion-label>{{item.DESCRIPTION}}</ion-label>
        </ion-item>
        <div class="ion-padding contenido" slot="content">
          <ion-list>
            <ion-item>
              <ion-icon name="distance" slot="start"></ion-icon>
              <ion-label>Distancia: {{item.distancia}} KM</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="server" slot="start"></ion-icon>
              <ion-label>Infraestructura: {{item.SITEID}}</ion-label>
            </ion-item>
            <!-- <ion-item>
              <ion-icon name="map" slot="start"></ion-icon>
              <ion-label>Región: {{item.activo.SERVICEADDRESS.REGIONDISTRICT}}</ion-label>
            </ion-item> -->
            <ion-item lines="none">
              <ion-button (click)="selectActivo(item)" class="botoninicia" slot="end" size="small">Seleccionar</ion-button>
            </ion-item>
          </ion-list>
        </div>
      </ion-accordion>
    </ion-accordion-group>
  </div>

</ion-content>
